<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- intestazione pagina -->
    <header>
        <div class="banner">
            <img src="img/logo copia.png" alt="logo-copia" id="logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- contenuto pagina -->
    <main class="container">
        <section>
            <div class="button1">
                Add task
            </div>
             <div class="button2">
                Add Section
            </div>
            <div id="divisore"></div>
        </section>
        <!-- sezione new task -->
        <section>
            <h2>&triangledown;New Task</h2>
            <div class="margine">
                <div class="marker-check"> </div>
                    <span class="voci">Quarterly NewsLetter</span>
                    <span class="voci , type , type-color-blue">Editorial</span>
            </div>
        </section>
         <!-- sezione Today -->
        <section>
            <h2>&triangledown;Today</h2>
            <div class="margine">
                <div class="marker-check"> </div>
                    <span class="voci">Recruting blog post</span>
                    <span class="voci , type , type-color-blue">Editorial</span>
            </div>
            <div class="margine">
                <div class="marker-check"> </div>
                    <span class="voci">Mobile app launch</span>
                    <span class="voci , type , type-color-purple">Q1 Goals</span>
            </div>
            <div class="margine">
                <div class="marker-x"> </div>
                    <span class="voci">Interview John H.</span>
                    <span class="voci , type , type-color-green">recruting</span>
            </div>
            <div class="margine">
                <div class="marker-check"> </div>
                    <span class="voci">Summit update to mobile storefronts</span>
                    <span class="voci , type , type-color-orange">Mobile</span>
            </div>
        </section>
    </main>
    
</body>
</html>
